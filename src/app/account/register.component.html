<div class="card">
    <h4 class="card-header">Create Account</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" placeholder="John" 
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Please enter your first name</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Smith" 
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Please enter your last name</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Please enter a valid username</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Re-type Username</label>
                <input type="text" formControlName="username2" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.username2.errors }" />
                <div *ngIf="submitted && f.username2.errors" class="invalid-feedback">
                    <div *ngIf="f.username2.errors.required">Please enter the username</div>
                    <div *ngIf="f.username2?.errors.NotEqual">Usernames are mismatch</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Please enter the password</div>
                    <div *ngIf="f.password.errors.minlength">Minimum length is 3 charactors</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Re-type Password</label>
                <input type="password" formControlName="password2" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.password2?.errors }" />
                <div *ngIf="submitted && f.password2?.errors" class="invalid-feedback">
                    <div *ngIf="f.password2.errors.required">Please enter the password</div>
                    <div *ngIf="f.password2?.errors.NotEqual">Passwords are mismatch</div>
                </div>
            </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn btn-primary btn-lg btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create Account
                </button>
                <p style="text-align:center;">Already Have an Account? 
                    <a routerLink="/account/login" class="btn btn-link">Sign In</a></p> 
            </div>
        </form>
    </div>
</div>
